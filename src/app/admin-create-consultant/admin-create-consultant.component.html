<div class="container ">
    <form class="row g-3 mt-5" (submit)="postConsultant()" [formGroup]="formconsultant" style="max-width: 650px;margin: auto;">
        <div class="col-md-6">
            <label for="nom" class="form-label">Nom</label>
       
            <input formControlName="nom" type="text" class="form-control" id="nom">
        </div>

            <div class="col-md-6">
              <label for="prenom" class="form-label">Prenom</label>
              <input formControlName="prenom" type="text" class="form-control" id="prenom">
            </div>
           

              <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input formControlName="username" type="email" class="form-control" id="email">
              </div>
              <div class="col-md-6">
                <label for="password" class="form-label">Password</label>
                <input formControlName="password" type="password" class="form-control" id="password">
              </div>
              <button class="btn btn-primary">Create</button>
    </form>
</div>
