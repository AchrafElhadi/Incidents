<form class="mt-5" [formGroup]="formlogin" (ngSubmit)="login()">
    <div class="col-md-6" style="margin: auto;">

        <div *ngIf="errMessage" class="alert alert-danger" role="alert">
            Email or password is incorrect
        </div>

        <div class="form-group ">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" formControlName="username" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <div *ngIf="(formlogin.get('username')!.dirty || formlogin.get('username')!.touched )&&!formlogin.valid&& formlogin.get('username')?.errors">
            <p *ngIf="f.errors.required">error</p>
            </div>
        </div>
        <div class="form-group ">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button *ngIf="download ;else not " class="btn btn-primary" type="button" disabled>
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Loading...
          </button>
        <ng-template #not>
            <button type="submit"  [disabled]="!formlogin.valid" class="btn btn-primary">Submit</button>
        </ng-template>
    </div>
  </form>
